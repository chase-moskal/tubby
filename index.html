<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>tubby — youtube channel instant search</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Neuton:400,800"/>
	<link rel="stylesheet" href="source/style.css"/>
	<link rel="stylesheet" href="source/demo.css"/>
	<script async defer src="https://cdn.jsdelivr.net/npm/sorry-not-sorry"></script>
	<script type="importmap-shim" src="./dist-demo/importmap.json"></script>
	<script type="module-shim" src="./dist/demo.js"></script>
	<script defer src="https://cdn.jsdelivr.net/npm/@babel/polyfill@7.4.4/dist/polyfill.min.js"></script>
	<script defer src="https://cdn.jsdelivr.net/npm/whatwg-fetch@3.0.0/dist/fetch.umd.js"></script>
	<script defer src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs@2.2.10/webcomponents-bundle.js"></script>
	<script defer src="https://cdn.jsdelivr.net/npm/es-module-shims@0.2.15/dist/es-module-shims.js"></script>
</head>
<body>
	<header>
		<h1>
			<strong>tubby</strong>
			<span>— youtube channel instant search</span>
		</h1>
		<div>
			<p>source code and more info at <a href="https://github.com/chase-moskal/tubby">github.com/chase-moskal/tubby</a></p>
			<p>open source web component tech for presenting youtube videos on your websites</p>
		</div>
	</header>
	<main>
		<section>
			<h2>the demo below features <a href="https://www.youtube.com/user/JordanPetersonVideos">jordan b peterson's youtube channel</a></h2>
		</section>
	</main>
	<tubby-youtube-explorer
		search
		thumb-size="small"
		max-description-length="360"
		api-key="AIzaSyDeHpB9W14feQs8myoWgFAZOCrDeKMLRwE"
		playlist-id="UUL_f53ZEJxp8TtlOkHwMV9Q"
		canned="dist-demo/canned-videos.json">
	</tubby-youtube-explorer>
</body>
</html>
